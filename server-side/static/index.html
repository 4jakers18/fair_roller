<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dice Roller Control</title>
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    label { display: block; margin-top: .5rem; }
    button { margin-right: .5rem; }
    #logs { margin-top: 1rem; white-space: pre-wrap; background: #f0f0f0; padding: .5rem; height: 200px; overflow-y: scroll; }
    #preview { display: block; margin-top: .5rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Dice Roller Control</h1>

  <section id="config">
    <h2>Configuration</h2>
    <label>Sides:       <input id="sides" type="number" min="2"></label>
    <label>Rolls:       <input id="rolls" type="number" min="1"></label>
    <label>Settle ms:   <input id="settle_ms" type="number" min="0"></label>
    <label>Frame size:  <select id="frame_size"><option>QVGA</option><option>VGA</option><option>UXGA</option></select></label>
    <label>JPEG quality:<input id="jpeg_quality" type="range" min="0" max="63"></label>
    <button id="saveConfig">Save Config</button>
  </section>

  <section id="controls">
    <h2>Controls</h2>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="stop">Stop</button>
  </section>

  <section id="status">
    <h2>Status</h2>
    <p id="state">Disconnected</p>
    <h2>Last Image</h2>
    <img id="preview" width="320" alt="No image yet">
  </section>

  <h2>Logs</h2>
  <div id="logs"></div>

  <script src="/static/app.js"></script>
</body>
</html>
